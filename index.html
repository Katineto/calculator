<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
    <div class="case">
        <div class="display"></div>
        <div class="keys">
            <div class="key clear" data-key="27">AC</div>
            <div class="key backspace" data-key="8">←</div>
            <div class="key calculate" data-key="13">=</div>
            <div class="key number key7" data-key="55">7</div>
            <div class="key number key8"data-key="56">8</div>
            <div class="key number key9" data-key="57">9</div>
            <div class="key operator plus"data-key="61">+</div>
            <div class="key number key4" data-key="52">4</div>
            <div class="key number key5" data-key="53">5</div>
            <div class="key number key6" data-key="54">6</div>
            <div class="key operator minus" data-key="173">-</div>
            <div class="key number key1" data-key="49">1</div>
            <div class="key number key2" data-key="50">2</div>
            <div class="key number key3" data-key="51">3</div>
            <div class="key operator multiply" data-key="106">*</div>
            <div class="key plus-minus" data-key="\">±</div>
            <div class="key number key0" data-key="48">0</div>
            <div class="key decimal" data-key="190">.</div>
            <div class="key operator divide" data-key="111">/</div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
