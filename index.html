<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<body>
    <div class="case">
        <div class="display"></div>
        <div class="keys">
            <div class="key clear">AC</div>
            <div class="key backspace">←</div>
            <div class="key calculate">=</div>
            <div class="key number key7">7</div>
            <div class="key number key8">8</div>
            <div class="key number key9">9</div>
            <div class="key operator plus">+</div>
            <div class="key number key4">4</div>
            <div class="key number key5">5</div>
            <div class="key number key6">6</div>
            <div class="key operator minus">-</div>
            <div class="key number key1">1</div>
            <div class="key number key2">2</div>
            <div class="key number key3">3</div>
            <div class="key operator multiply">*</div>
            <div class="key plus-minus">±</div>
            <div class="key number key0">0</div>
            <div class="key decimal">.</div>
            <div class="key operator divide">/</div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
